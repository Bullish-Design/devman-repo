name: ci

on:
  push:
  pull_request:

jobs:
  render-smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install copier
        run: |
          python -m pip install --upgrade pip
          python -m pip install copier pyyaml

      - name: Render template (smoke test)
        run: |
          python scripts/validate_render.py
